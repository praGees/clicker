<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Klik Klik w pliki</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="wrapper">
            <h1>Klikanie na czas! Sprawdź sie!</h1>

            <div class="container">
                <div class="time">
                    <p class="counter"> Ilość kliknięć:</p>
                    <p class="click_per_second">Klikniecia na sekunde:</p>
                    <p class="second">Czas:</p>
                </div>

                <div class="accept_buttons">
                    <form action="">
                    <input id="input" class="input_seconds" placeholder="Czas w sekundach">
                </form>
                    <button class="accept">Accept</button>
                </div>
                
                <div class="click_button">
                    <button class="btn-primary">Klikaj</button>
                </div>

                <div class="new_game">
                    <button class="restart">Restart</button>
                </div>

                </div>
            </div>
    </div>
    </body>
</html>
